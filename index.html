<!DOCTYPE html>
<html>
<head>
	<title>The guessing game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<body>
	<h1>Mission impossible - Guess the number edition</h1>

    <p>A random number between 1 and 100 has been selected. Your mission, should you choose to accept it, is to guess the number in 10 tries or less. We will let you know if your guess is to high or to low.</p>

	 <div class="form">
      <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit"></div>

      <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
      <script type="text/javascript" src="script.js"></script>
</body>
    
</div>
</body>
</html>
